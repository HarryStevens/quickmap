<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
      #map .boundary {
        stroke-width: 2px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-request.v1.min.js"></script>

    <script src="../dist/swiftmap.min.js"></script>
    <script>
      d3.json("india_state.json", (error, data) => {
        
        // Provides an insanely simple API for initializing and drawing maps.
        var map = swiftmap.init("#map").geometry(data).draw();

        // Exposes DOM elements as D3 selections for styling.
        var colors = ["#66c2a5", "#fc8d62", "#8da0cb", "#e78ac3", "#a6d854", "#ffd92f"];
        map.subunits.transition().style("fill", function(d, i){ return colors[i % colors.length]; });

        // Makes it easy to create resizable maps for responsive designs.
        window.onresize = function(){ map.resize(); }

      });
    </script>
  </body>
</html>
