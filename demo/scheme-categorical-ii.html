<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

<!--     <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-request.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script> -->

    <script src="d3.v4.min.js"></script>
    <script src="jeezy.min.js"></script>

    <script src="../dist/swiftmap.js"></script>
    <script>

      // Create the color scheme.
      var scheme = swiftmap.schemeCategorical()
        .values(d => d.state)
        .colors({
          "Uttar Pradesh": "steelblue"
        });

      // Load the data.
      d3.queue()
        .defer(d3.json, "india_state.json")
        .defer(d3.csv, "india_state_population.csv")
        .await(ready);

      function ready(error, geo, tab){
        
        // Get a list of unique states whose population is greater than 10 million.
        var states = tab.filter(d => +d.population > 1e7).map(d => d.state);

        // Initialize the map.
        var map = swiftmap.map("#map").polygons(geo, d => d.properties.ST_NM).draw();

        // Add data to the scheme, and fill the map.
        scheme.data(tab, d => d.state)
        map.drawScheme(scheme);

        // Change the map's scheme and fill every second.
        setInterval(function(){

          // Update the object passed to scheme.colors().
          var obj = {};
          obj[jz.arr.random(states)] = "steelblue";
          scheme.colors(obj);

          // Refill the map, with a half-second transition between fills.
          map.drawScheme(scheme, 500);

        }, 1000);

        // Make it resizable.
        window.onresize = () => map.resize();

      }

    </script>
  </body>
</html>
