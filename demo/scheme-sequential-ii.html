<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

<!--     <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-request.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script> -->

    <script src="d3.v4.min.js"></script>
    <script src="../dist/swiftmap.min.js"></script>
    <script>

      // Create the map.
      var map = swiftmap.map("#map");

      // Create a sequential color scheme.
      var scheme = swiftmap.schemeSequential()
        .breaks([-.5, 0, 20, 25, 55])
        .colors(["tomato", "lightblue", "steelblue", "darkblue"])
        .values(function(d){ return +d.growth_2001_2011.replace("%", ""); });

      d3.queue()
        .defer(d3.json, "india_state.json") // geospatial data
        .defer(d3.csv, "india_state_population.csv") // tabular data
        .await(ready);

      function ready(error, geo, tab){

        // Add data to the scheme.
        scheme.data(tab, function(d){ return d.state; });

        // Add geospatial data to your map.
        // Then draw the map and fill it based on your color scheme.
        map
          .polygons(geo, function(d){ return d.properties.ST_NM; })
          .draw()
          .drawScheme(scheme);

        // Makes it easy to create resizable maps for responsive designs.
        window.onresize = function(){ map.resize(); }

      }
      
    </script>
  </body>
</html>
