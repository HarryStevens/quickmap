<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", sans-serif;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
      #projection-wrapper {
        position: absolute;
        padding: 5px;
        background: rgba(255, 255, 255, .75);
        font-size: .8em;
      }
    </style>
  </head>
  <body>
    <div id="projection-wrapper">
      <div>Current projection: <span id="curr-projection"></span></div>
      <div><button id="button">Change projection</button></div>
    </div>
    
    <div id="map"></div>

    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-request.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>

    <script src="../dist/swiftmap.js"></script>

    <script>
      var curr_projection_div = document.getElementById("curr-projection");
      var curr_projection = "mercator";
      curr_projection_div.innerHTML = curr_projection;

      // Create the map.
      var map = swiftmap.map("#map");

      d3.queue()
        .defer(d3.json, "india_state.json") // geospatial data
        .await(ready);

      function ready(error, geo, tab){

        // Add geospatial data to your map.
        // Then draw the map and bubbles.
        map
          .geometry(geo, d => d.properties.ST_NM)
          .draw()

        // When the dropdown changes...
        document.getElementById("button").onclick = (sel) => {
          var new_projection = curr_projection == "mercator" ? "equirectangular" : "mercator";
          map.projection(new_projection).draw();
          curr_projection = new_projection;
          curr_projection_div.innerHTML = curr_projection;
        }

        // It's easy to resize a swiftmap.
        window.onresize = () => map.resize();

      }
      
    </script>
  </body>
</html>
