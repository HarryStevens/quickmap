<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-request.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>

    <script src="https://unpkg.com/swiftmap@0.1.18/dist/swiftmap.min.js"></script>
    <script>

      // Create the map.
      var map = swiftmap.map("#map");

      // Create a sequential color scheme.
      var scheme = swiftmap.schemeSequential()
        .colors(["#ffffe5", "#f7fcb9", "#d9f0a3", "#addd8e", "#78c679", "#41ab5d", "#238443", "#005a32"])
        .values(d => +d.growth_2001_2011.replace("%", ""));

      d3.queue()
        .defer(d3.json, "india_state.json") // geospatial data
        .defer(d3.csv, "india_state_population.csv") // tabular data
        .await(ready);

      function ready(error, geo, tab){

        // Add data to the scheme.
        scheme.data(tab, d => d.state);

        // Add geospatial data to your map.
        // Then draw the map and fill it based on your color scheme.
        map
          .polygons(geo, d => d.properties.ST_NM)
            .draw()
            .drawScheme(scheme);

        // You can easily update the scheme to change the map's styling.
        setTimeout(() => {

          // Update the scheme...
          scheme.colors(["#b35806", "#f1a340", "#fee0b6", "#f7f7f7", "#d8daeb", "#998ec3", "#542788"])

          // ...and refill the map with a five-second transition.
          map.drawScheme(scheme, 5000);

        }, 2000);

        // Reszing Swiftmaps is easy.
        window.onresize = () => map.resize();

      }
      
    </script>
  </body>
</html>
